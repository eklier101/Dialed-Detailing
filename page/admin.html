<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Dialed Detailing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main class="admin-container">
    <div id="login-section">
      <h2>Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Email" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button id="loginBtn">Login</button>
    </div>

    <div id="admin-section" style="display:none;">
      <h2>Booking Settings</h2>

      <h3>Available Times</h3>
      <textarea id="availableTimes" rows="4"></textarea>

      <h3>Vehicle Types</h3>
      <textarea id="vehicleTypes" rows="4"></textarea>

      <h3>Services (JSON Format)</h3>
      <textarea id="services" rows="6"></textarea>

      <h3>Add-Ons (JSON Format)</h3>
      <textarea id="addons" rows="6"></textarea>

      <button id="saveChanges">Save Changes (Local)</button>
      <p><small>⚠️ This currently saves locally — not to GitHub yet.</small></p>
    </div>
  </main>

  <script src="scripts/admin.js"></script>
</body>
</html>
